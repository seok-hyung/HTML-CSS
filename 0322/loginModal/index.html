<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <section class="login-modal">
            <!-- header -->
            <div class="login-header">
                <h3>로그인 또는 회원가입</h3>
                <button>X</button>
            </div>
            <!-- //header -->
            <!-- main -->
            <div class="login-main">
                <h3>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h3>
                <label for="input-id" class="a11y-hidden">아이디</label>
                <input id="input-id" class="input-id" type="text" placeholder="아이디" required>
                <label for="input-ps" class="a11y-hidden">비밀번호</label>
                <input id="input-ps" class="input-ps" type="password" placeholder="비밀번호">
                <span class="isLogined">로그인 상태 유지</span>
                <button class="btn-login">로그인</button>
                <div class="signupLogin">회원가입 | 아이디/비밀번호 찾기</div>
                <div class="line">
                    <p>또는</p>
                </div>
            </div>
            <!-- //main -->
            <!-- footer -->
            <ul class="sns-container">
                <li class="quick-google">
                    <img src="./images/GoogleLogo.png" alt="">
                    <p>구글 계정으로 로그인</p>
                </li>
                <li class="quick-facebook">
                    <img src="./images/facebook.png" alt="">
                    <p>페이스북 계정으로 로그인</p>
                </li>
                <li class="quick-naver">
                    <img src="./images/naver-logo.png" alt="">
                    <p>네이버 계정으로 로그인</p>
                </li>
                <li class="quick-kakao">
                    <img src="./images/message-circle.png" alt="">
                    <p>카카오톡 계정으로 로그인</p>
                </li>
            </ul>
            <!-- //footer -->
        </section>
    </div>

</body>

</html>
